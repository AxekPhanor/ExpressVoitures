<h1 class="titleCatalogue">Catalogue des voitures d'occasions d'Express Voitures</h1>
<p class="disponiblite lato-light">{{annonces.length}} VÃ‰HICULES DISPONIBLES</p>
<div class="cardContainer">
  @for (annonce of annonces; track annonce.id){
  <a href="catalogue/detail-annonce/{{annonce.id}}">
    <mat-card class="card">
      <mat-card-header>
        <img id="" mat-card-image onerror='this.style.display = "none"'
             src="../../../assets/img/annonces/{{annonce.photos[0]}}">
      </mat-card-header>
      <mat-card-content>
        <p class="color-dark lato-bold annonceTitre">{{annonce.titre}}</p>
        <p class="color-secondary annonceVente">Prix de vente : {{annonce.prixVente | currency:'EUR':'symbol-narrow':'1.2-2'}}</p>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </a>
  }
</div>
